<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Memory Card Game</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" href="./game.png" type="image/x-icon" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Card Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i id="star1" class="fa fa-star star"></i></li>
          <li><i id="star2" class="fa fa-star star"></i></li>
          <li><i id="star3" class="fa fa-star star"></i></li>
        </ul>

        <div id="timeElapsed" class="timeElapsed">
          <span id="secondsElapsed">0</span> s
        </div>

        <div class="moves"><span id="movesNumberDisplay">0</span> Moves</div>

        <div class="matched">
          <span id="matchedCoupleDisplay">0</span> /8 Matched
        </div>

        <div id="restartButton" class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul id="deck" class="deck">
        <li class="card diamond">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card plane">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card anchor">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card bolt">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card cube">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card anchor">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card leaf">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card bicycle">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card diamond">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card bomb">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card leaf">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card bomb">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card bolt">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card bicycle">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card plane">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card cube">
          <i class="fa fa-cube"></i>
        </li>
      </ul>
    </div>

    <section id="previous-score__container" class="previous-score__container">
      <h2>Check your previous score!</h2>
      <table id="previous-score__table" class="previous-score__table">
        <tr>
          <th colspan="4">Your previous score</th>
        </tr>
        <tr>
          <th>Match n.</th>
          <th>Time Elapsed</th>
          <th>Moves Number</th>
          <th>
            <i id="star1" class="fa fa-star star"></i> Star Rating
            <i id="star1" class="fa fa-star star"></i>
          </th>
        </tr>
      </table>
    </section>

    <script src="./source.js"></script>
  </body>
</html>
